<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É¶„Éº„Ç∂„ÉºÁÆ°ÁêÜ - Secure AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .management-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .invite-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .role-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .role-tenant-admin {
            background: #667eea;
            color: white;
        }

        .role-manager {
            background: #28a745;
            color: white;
        }

        .role-user {
            background: #6c757d;
            color: white;
        }

        .role-viewer {
            background: #17a2b8;
            color: white;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .users-table {
                font-size: 12px;
            }
            
            .users-table th,
            .users-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="management-container">
        <div class="header">
            <h1>üë• „É¶„Éº„Ç∂„ÉºÁÆ°ÁêÜ</h1>
            <p>„ÉÜ„Éä„É≥„ÉàÂÜÖ„ÅÆ„É¶„Éº„Ç∂„ÉºÊãõÂæÖ„ÉªÁÆ°ÁêÜ</p>
        </div>

        <div class="content">
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>
            <div class="loading" id="loading">üîÑ Âá¶ÁêÜ‰∏≠...</div>

            <!-- „É¶„Éº„Ç∂„ÉºÊãõÂæÖ„Çª„ÇØ„Ç∑„Éß„É≥ -->
            <div class="section">
                <h2 class="section-title">Êñ∞Ë¶è„É¶„Éº„Ç∂„ÉºÊãõÂæÖ</h2>
                <div class="invite-form">
                    <form id="inviteForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ *</label>
                                <input type="email" id="email" required placeholder="user@example.com">
                            </div>
                            <div class="form-group">
                                <label for="role">Ê®©Èôê</label>
                                <select id="role">
                                    <option value="user">„É¶„Éº„Ç∂„Éº</option>
                                    <option value="manager">„Éû„Éç„Éº„Ç∏„É£„Éº</option>
                                    <option value="viewer">Èñ≤Ë¶ßËÄÖ</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="department">ÈÉ®ÁΩ≤</label>
                                <input type="text" id="department" placeholder="Âñ∂Ê•≠ÈÉ®">
                            </div>
                            <div class="form-group">
                                <label for="position">ÂΩπËÅ∑</label>
                                <input type="text" id="position" placeholder="‰∏ª‰ªª">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">ÊãõÂæÖÈÄÅ‰ø°</button>
                    </form>
                </div>
            </div>

            <!-- „É¶„Éº„Ç∂„Éº‰∏ÄË¶ß„Çª„ÇØ„Ç∑„Éß„É≥ -->
            <div class="section">
                <h2 class="section-title">„É¶„Éº„Ç∂„Éº‰∏ÄË¶ß</h2>
                <div id="usersTableContainer">
                    <table class="users-table" id="usersTable">
                        <thead>
                            <tr>
                                <th>„É¶„Éº„Ç∂„ÉºÂêç</th>
                                <th>„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</th>
                                <th>Ê∞èÂêç</th>
                                <th>Ê®©Èôê</th>
                                <th>ÈÉ®ÁΩ≤</th>
                                <th>Áä∂ÊÖã</th>
                                <th>ÊúÄÁµÇ„É≠„Ç∞„Ç§„É≥</th>
                                <th>Êìç‰Ωú</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- „É¶„Éº„Ç∂„Éº„Éá„Éº„Çø„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const TENANT_ID = 'demo-tenant'; // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØÂãïÁöÑ„Å´ÂèñÂæó
        const REQUESTER_ID = 'demo-user'; // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØË™çË®º„Åã„ÇâÂèñÂæó

        // ÊãõÂæÖ„Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        document.getElementById('inviteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            
            // „Ç¢„É©„Éº„Éà„Çí„É™„Çª„ÉÉ„Éà
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const inviteData = {
                    email: document.getElementById('email').value,
                    role: document.getElementById('role').value,
                    department: document.getElementById('department').value || null,
                    position: document.getElementById('position').value || null
                };
                
                const response = await fetch(`${API_BASE}/users/invite?tenant_id=${TENANT_ID}&inviter_id=${REQUESTER_ID}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(inviteData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    successAlert.textContent = `‚úÖ ${inviteData.email} „Å´ÊãõÂæÖ„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü„ÄÇ`;
                    successAlert.style.display = 'block';
                    this.reset();
                    loadUsers(); // „É¶„Éº„Ç∂„Éº‰∏ÄË¶ß„ÇíÊõ¥Êñ∞
                } else {
                    errorAlert.textContent = `‚ùå ÊãõÂæÖ„Ç®„É©„Éº: ${result.message || result.detail || '‰∏çÊòé„Å™„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü'}`;
                    errorAlert.style.display = 'block';
                }
                
            } catch (error) {
                errorAlert.textContent = `‚ùå ÈÄö‰ø°„Ç®„É©„Éº: ${error.message}`;
                errorAlert.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        // „É¶„Éº„Ç∂„Éº‰∏ÄË¶ß„ÇíË™≠„ÅøËæº„Åø
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/users/list/${TENANT_ID}?requester_id=${REQUESTER_ID}`);
                const result = await response.json();
                
                if (response.ok && result.success) {
                    displayUsers(result.users);
                } else {
                    console.error('„É¶„Éº„Ç∂„Éº‰∏ÄË¶ßÂèñÂæó„Ç®„É©„Éº:', result);
                }
            } catch (error) {
                console.error('ÈÄö‰ø°„Ç®„É©„Éº:', error);
            }
        }

        // „É¶„Éº„Ç∂„Éº‰∏ÄË¶ßË°®Á§∫
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.full_name || '-'}</td>
                    <td><span class="role-badge role-${user.role.replace('_', '-')}">${getRoleDisplayName(user.role)}</span></td>
                    <td>${user.department || '-'}</td>
                    <td><span class="status-badge status-${user.status}">${getStatusDisplayName(user.status)}</span></td>
                    <td>${user.last_login ? new Date(user.last_login).toLocaleDateString() : '-'}</td>
                    <td>
                        <button class="btn btn-secondary" onclick="updateUserRole('${user.id}')">Ê®©ÈôêÂ§âÊõ¥</button>
                        ${user.is_active ? 
                            `<button class="btn btn-danger" onclick="deactivateUser('${user.id}')">ÁÑ°ÂäπÂåñ</button>` : 
                            `<button class="btn btn-primary" onclick="activateUser('${user.id}')">ÊúâÂäπÂåñ</button>`
                        }
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Ê®©ÈôêË°®Á§∫ÂêçÂèñÂæó
        function getRoleDisplayName(role) {
            const roleNames = {
                'tenant_admin': '„ÉÜ„Éä„É≥„ÉàÁÆ°ÁêÜËÄÖ',
                'manager': '„Éû„Éç„Éº„Ç∏„É£„Éº',
                'user': '„É¶„Éº„Ç∂„Éº',
                'viewer': 'Èñ≤Ë¶ßËÄÖ'
            };
            return roleNames[role] || role;
        }

        // Áä∂ÊÖãË°®Á§∫ÂêçÂèñÂæó
        function getStatusDisplayName(status) {
            const statusNames = {
                'active': '„Ç¢„ÇØ„ÉÜ„Ç£„Éñ',
                'pending': 'ÊâøË™çÂæÖ„Å°',
                'inactive': 'ÁÑ°Âäπ',
                'locked': '„É≠„ÉÉ„ÇØ‰∏≠'
            };
            return statusNames[status] || status;
        }

        // „É¶„Éº„Ç∂„ÉºÊ®©ÈôêÊõ¥Êñ∞ÔºàÁ∞°ÊòìÂÆüË£ÖÔºâ
        function updateUserRole(userId) {
            const newRole = prompt('Êñ∞„Åó„ÅÑÊ®©Èôê„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ:\nuser, manager, viewer');
            if (newRole && ['user', 'manager', 'viewer'].includes(newRole)) {
                // APIÂëº„Å≥Âá∫„ÅóÔºàÂÆüË£ÖÁúÅÁï•Ôºâ
                alert(`„É¶„Éº„Ç∂„Éº ${userId} „ÅÆÊ®©Èôê„Çí ${newRole} „Å´Â§âÊõ¥„Åó„Åæ„Åó„Åü`);
            }
        }

        // „É¶„Éº„Ç∂„ÉºÁÑ°ÂäπÂåñ
        function deactivateUser(userId) {
            if (confirm('„Åì„ÅÆ„É¶„Éº„Ç∂„Éº„ÇíÁÑ°ÂäπÂåñ„Åó„Åæ„Åô„ÅãÔºü')) {
                // APIÂëº„Å≥Âá∫„ÅóÔºàÂÆüË£ÖÁúÅÁï•Ôºâ
                alert(`„É¶„Éº„Ç∂„Éº ${userId} „ÇíÁÑ°ÂäπÂåñ„Åó„Åæ„Åó„Åü`);
                loadUsers();
            }
        }

        // ÂàùÊúüÂåñÔºö„Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„É¶„Éº„Ç∂„Éº‰∏ÄË¶ß„ÇíÂèñÂæó
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });
    </script>
</body>
</html>
